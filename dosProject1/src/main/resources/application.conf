RemoteActor{
	akka {
	    loglevel = OFF
	    log-dead-letters = off
	    log-dead-letters-during-shutdown = off
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	   }
	   remote {
	     enabled-transports = ["akka.remote.netty.tcp"] 
	     netty.tcp {
	       hostname = "192.168.1.56"
	       port = 2552
	     }
	   }
	}
}

LocalActor{
	akka {
	    loglevel = OFF
	    log-dead-letters = off
	    log-dead-letters-during-shutdown = off
	  actor {
	    provider = "akka.remote.RemoteActorRefProvider"
	   }
	   remote {
	     enabled-transports = ["akka.remote.netty.tcp"] 
	     netty.tcp {
	       hostname = "127.0.0.1"
	       port = 2553
	     }
	   }
	}
}
